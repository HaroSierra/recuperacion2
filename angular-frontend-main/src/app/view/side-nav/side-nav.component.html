<mat-toolbar class="glass">
  <button *ngIf="isHandset" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <ng-container *ngIf="!isHandset">
    <button mat-button routerLink="/">Inicio</button>
    <button mat-button routerLink="/product">Productos</button>
    <button mat-button routerLink="/user">Usuarios</button> <!-- Nuevo botón para la ruta de usuarios -->
    <button mat-button routerLink="/sales">Ventas</button>
    <button mat-button (click)="logout()">Cerrar Sesión</button> <!-- Botón para cerrar sesión -->
  </ng-container>
</mat-toolbar>

<mat-sidenav-container class="navigation" [style.marginTop.px]="isHandset ? 0 : 64">
  <mat-sidenav #sidenav *ngIf="isHandset" mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Inicio</a>
      <a mat-list-item routerLink="/product">Productos</a>
      <a mat-list-item routerLink="/user">Usuarios</a> <!-- Nuevo enlace para la ruta de usuarios -->
      <a mat-list-item routerLink="/sales">Ventas</a>
      <a mat-list-item (click)="logout()">Cerrar Sesión</a> <!-- Enlace para cerrar sesión -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
